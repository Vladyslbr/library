{% extends 'main/base.html' %}

{% block content %}
<div class="container">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-outline-info" type="submit">Upload</button>
  </form>

  <p><a href="{% url 'home' %}">Return to home</a></p>
</div>
{% endblock content %}
