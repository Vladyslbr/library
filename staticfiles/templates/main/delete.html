{% extends 'main/base.html' %}

{% block content %}
<div class="container">
  <h2>Delete File</h2>
  <p>Are you sure you want to delete the file "{{ document.document.name }}"?</p>
  <form method="POST" action="{% url 'delete_document' document.id %}">
    {% csrf_token %}
    <button class="btn btn-outline-danger" type="submit">Delete</button>
  </form>
</div>
{% endblock content %}
